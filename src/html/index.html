<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
</head>

<body class="body">
    <div class="container">
        <div class="row">
            <div class="col">

                <!-- slider -->
                <div class="slider">

                    <!-- slides list -->
                    <div class="slides">
                        <div class="slide show">
                            <img class="image" src="../img/1.jpg" alt="">
                        </div>

                        <div class="slide">
                            <img class="image" src="../img/2.jpg" alt="">
                        </div>

                        <div class="slide">
                            <img class="image" src="../img/3.jpg" alt="">
                        </div>

                        <div class="slide">
                            <img class="image" src="../img/4.jpg" alt="">
                        </div>

                        <div class="slide">
                            <img class="image" src="../img/5.jpg" alt="">
                        </div>
                    </div>
                    <!-- end slides list -->



                </div>
                <!-- end slider -->

            </div>
        </div>
    </div>
</body>

</html>
